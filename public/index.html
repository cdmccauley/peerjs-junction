<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PeerJS Junction</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/slate/bootstrap.min.css" crossorigin="anonymous">
  </head>
  <body>

    <div id="loginDiv" class="container text-center">
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <label for="usernameInput" class="sronly">Login</label>
          <input type="text" id="usernameInput" class="form-control" placeholder="Login" required autofocus />
          <button id="loginBtn" class="btn btn-lg btn-primary btnblock">Sign In</button>
        </div>
      </div>
    </div>

    <div id="callDiv" class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="panel panel-primary">
            <div class="panel-heading">Text Chat</div>
            <div id="chatDiv" class="panel-body text-left"></div>
          </div>
        </div>
        <div class="col-md-4">
          <input type="text" id="callInput" class="form-control" placeholder="Username To Call" />
          <button id="callBtn" class="btn-success btn">Call</button>
          <button id="endBtn" class="btn-danger btn">End Call</button>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-12">
          <input id="msgInput" class="form-control" type="text" placeholder="Message" />
          <button id="sendBtn" class="btn-success btn">Send</button>
        </div>
      </div>
    </div>

    <!-- PeerJS -->
    <script src="https://cdn.jsdelivr.net/npm/peerjs@0.3.20/dist/peer.min.js"></script>
    <!-- Client JavaScript -->
    <script src="client.js"></script>
    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
